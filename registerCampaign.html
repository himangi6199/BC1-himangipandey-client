
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>signup</title>
  </head>
  <body>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://source.unsplash.com/1600x800/?voting" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <input type="text" id="input_address" name="addressdata" placeholder="Enter Your Address" >
            <input type="text" id="input_name" name="name" placeholder="Enter Your Name" >
            <input type="text" id="input_pin" name="pin" placeholder="Enter your campaign-name" >
            <button type="button" id="button_signup" name="signup" onclick="handleSignupClick">Register campaign</button><br>
            <h3 id="registration_event"></h3>
            <h5></h5>
            
          </div>
        </div>   

        <script type="text/javascript" src="./artifacts/votingAbi.js"></script>
    <script type="text/javascript" src="./node_modules/web3/dist/web3.min.js"></script>
    <script type="text/javascript" src="./js/campaignregister.js"></script>
